<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/503aaaffce.js" crossorigin="anonymous"></script>

  <!-- style -->
   <style>
    .font-adlam {
       font-family: "ADLaM Display", serif;
       font-weight: 400;
       font-style: normal;
    } 
    .font-sora {
       font-family: "Sora", serif;
       font-weight: 400;
       font-style: normal;
    }
   </style>
   <title>Pet Shop</title>
</head>
<!-- font adlam -->
<body class="font-sora">
   <header>
    <!-- navbar -->
       <nav class="flex justify-between items-center text-[#111111] bg-[#FFF9F4] py-3 px-4 lg:py-7 lg:px-36 border-2 border-b-[#FFDC26] lg:border-0">
        <!-- nav logo -->
        <div class="flex items-center gap-x-3">
          <img src="c1-assets/logo-header.png" alt="logo">
          <h3 class="text-2xl">Browse<span class="text-[#FFDC26]">4</span>Pets</h3>
        </div>
        <!-- nav links -->
         <div class="hidden lg:block">
            <ul class="flex gap-x-8 text-xl">
                <li>Find a pet</li>
                <li>Breeds</li>
                <li>Contact us</li>
            </ul>
         </div>
         <!-- buttons and icons -->
          <div class="flex items-center text-xl">
            <i class="hidden fa-regular fa-bell lg:block lg:mr-4 text-2xl"></i>
            <i class="hidden fa-solid fa-magnifying-glass lg:block mr-3 text-2xl"></i>
            <button class="hidden lg:block border-solid border-2 border-[#FFDC26] rounded-lg px-7 py-3 text-xl mr-3">Login</button>
            <button class="hidden lg:block bg-[#FFDC26] rounded-lg px-7 py-3 text-xl">Register</button>
            <i class="fa-solid fa-bars lg:hidden text-3xl"></i>
          </div>
       </nav>
    <!-- navbar close -->
   </header>

   </main>
