<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/503aaaffce.js" crossorigin="anonymous"></script>

  <!-- style -->
   <style>
    .font-adlam {
       font-family: "ADLaM Display", serif;
       font-weight: 400;
       font-style: normal;
    } 
    .font-sora {
       font-family: "Sora", serif;
       font-weight: 400;
       font-style: normal;
    }
   </style>
   <title>Pet Shop</title>
</head>
<!-- font adlam -->
<body class="font-sora">
   <header>
    <!-- navbar -->
       <nav class="flex justify-between items-center text-[#111111] bg-[#FFF9F4] py-3 px-4 lg:py-7 lg:px-36 border-2 border-b-[#FFDC26] lg:border-0">
        <!-- nav logo -->
        <div class="flex items-center gap-x-3">
          <img src="c1-assets/logo-header.png" alt="logo">
          <h3 class="text-2xl">Browse<span class="text-[#FFDC26]">4</span>Pets</h3>
        </div>
        <!-- nav links -->
         <div class="hidden lg:block">
            <ul class="flex gap-x-8 text-xl">
                <li>Find a pet</li>
                <li>Breeds</li>
                <li>Contact us</li>
            </ul>
         </div>
         <!-- buttons and icons -->
          <div class="flex items-center text-xl">
            <i class="hidden fa-regular fa-bell lg:block lg:mr-4 text-2xl"></i>
            <i class="hidden fa-solid fa-magnifying-glass lg:block mr-3 text-2xl"></i>
            <button class="hidden lg:block border-solid border-2 border-[#FFDC26] rounded-lg px-7 py-3 text-xl mr-3">Login</button>
            <button class="hidden lg:block bg-[#FFDC26] rounded-lg px-7 py-3 text-xl">Register</button>
            <i class="fa-solid fa-bars lg:hidden text-3xl"></i>
          </div>
       </nav>
    <!-- navbar close -->
   </header>
   <main>
    <!-- section 1 -->
     <Section class="mx-4 lg:mx-36 text-sm">
          <h2 class="text-2xl mb-8 lg:text-4xl lg:mb-12"><span class="font-adlam">Browse By Categories</span></h2>
          <div class="grid grid-cols-2 gap-3 lg:grid-cols-6 lg:gap-6">
            <!-- card 1 -->
            <div class="flex flex-col justify-items-center bg-[#F9DF8A] px-10 py-7 rounded-xl">
                <!-- img -->
                 <div class="flex justify-center p-6 bg-white h-24 w-24 mx-auto rounded-full mb-5 lg:mb-6 lg:p-7 lg:h-28 lg:w-28">
                    <img class="h-10 w-10 lg:h-12 lg:w-12" src="c1-assets/dog-cartoon.png" alt="">
                 </div>
                <!-- img close -->
                <h4 class="flex justify-center text-lg mb-3 lg:mb-1"><span class="font-adlam">Dog</span></h4>
                <p class="flex justify-center">3 items</p>
            </div>
            <!-- card 2 -->
            <div class="flex flex-col justify-items-center bg-[#F9DF8A] px-10 py-7 rounded-xl">
                <!-- img -->
                <div class="flex justify-center p-6 bg-white h-24 w-24 mx-auto rounded-full mb-5 lg:mb-6 lg:p-7 lg:h-28 lg:w-28">
                    <img class="h-10 w-10 lg:h-12 lg:w-12" src="c1-assets/fish-cartoon.png" alt="">
                 </div>
                <!-- img close -->
                <h4 class="flex justify-center text-lg mb-3 lg:mb-1"><span class="font-adlam">Fish</span></h4>
                <p class="flex justify-center">3 items</p>
            </div>
            <!-- card 3 -->
            <div class="flex flex-col justify-items-center bg-[#F9DF8A] px-10 py-7 rounded-xl">
                <!-- img -->
                <div class="flex justify-center p-6 bg-white h-24 w-24 mx-auto rounded-full mb-5 lg:mb-6 lg:p-7 lg:h-28 lg:w-28">
                    <img class="h-10 w-10 lg:h-12 lg:w-12" src="c1-assets/cat-cartoon.png" alt="">
                 </div>
                <!-- img close -->
                <h4 class="flex justify-center text-lg mb-3 lg:mb-1"><span class="font-adlam">Cat</span></h4>
                <p class="flex justify-center">3 items</p>
            </div>
            <!-- card 4 -->
            <div class="flex flex-col justify-items-center bg-[#F9DF8A] px-10 py-7 rounded-xl">
               <!-- img -->
               <div class="flex justify-center p-6 bg-white h-24 w-24 mx-auto rounded-full mb-5 lg:mb-6 lg:p-7 lg:h-28 lg:w-28">
                <img class="h-10 w-10 lg:h-12 lg:w-12" src="c1-assets/bird-cartoon.png" alt="">
             </div>
            <!-- img close -->
                <h4 class="flex justify-center text-lg mb-3 lg:mb-1"><span class="font-adlam">Bird</span></h4>
                <p class="flex justify-center">3 items</p>
            </div>
            <!-- card 5 -->
            <div class="flex flex-col justify-items-center bg-[#F9DF8A] px-10 py-7 rounded-xl">
                 <!-- img -->
                 <div class="flex justify-center p-6 bg-white h-24 w-24 mx-auto rounded-full mb-5 lg:mb-6 lg:p-7 lg:h-28 lg:w-28">
                    <img class="h-10 w-10 lg:h-12 lg:w-12" src="c1-assets/mouse-cartoon.png" alt="">
                 </div>
                <!-- img close -->
                <h4 class="flex justify-center text-lg mb-3 lg:mb-1"><span class="font-adlam">Small pet</span></h4>
                <p class="flex justify-center">3 items</p>
            </div>
            <!-- card 6 -->
            <div class="flex flex-col justify-items-center bg-[#F9DF8A] px-10 py-7 rounded-xl">
                <!-- img -->
                <div class="flex justify-center p-6 bg-white h-24 w-24 mx-auto rounded-full mb-5 lg:mb-6 lg:p-7 lg:h-28 lg:w-28">
                    <img class="h-10 w-10 lg:h-12 lg:w-12" src="c1-assets/rabbit-cartoon.png" alt="">
                 </div>
                <!-- img close -->
                <h4 class="flex justify-center text-lg mb-3 lg:mb-1"><span class="font-adlam">Rabbit</span></h4>
                <p class="flex justify-center">3 items</p>
            </div>
          </div>
     </Section>
     <!-- section 1 close -->
   </main>
   <footer>

   </footer>
</body>
</html>
